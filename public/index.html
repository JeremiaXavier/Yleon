<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Examination Portal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        .exam-container {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [screen, setScreen] = useState('login');
            const [examStatus, setExamStatus] = useState({ isActive: false, duration: 60 });
            const [studentName, setStudentName] = useState('');
            const [questions, setQuestions] = useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [answers, setAnswers] = useState({});
            const [timeRemaining, setTimeRemaining] = useState(0);
            const [score, setScore] = useState(null);
            const [scoreboard, setScoreboard] = useState([]);
            const [isAutoSubmit, setIsAutoSubmit] = useState(false);
            const [viewMode, setViewMode] = useState('grid'); // 'grid' or 'single'

            const examStartTimeRef = useRef(null);
            const timerIntervalRef = useRef(null);
            const isSubmittingRef = useRef(false);

            useEffect(() => {
                checkExamStatus();
                const interval = setInterval(checkExamStatus, 5000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (screen === 'exam') {
                    disableKeys();
                    return () => enableKeys();
                }
            }, [screen]);

            const checkExamStatus = async () => {
                try {
                    const res = await fetch('/api/exam-status');
                    const data = await res.json();
                    setExamStatus(data);
                } catch (error) {
                    console.error('Failed to check exam status:', error);
                }
            };

            const disableKeys = () => {
                const preventKeys = (e) => {
                    if (
                        e.key === 'F12' ||
                        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                        (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                        (e.ctrlKey && e.key === 'u') ||
                        (e.ctrlKey && e.key === 's') ||
                        (e.ctrlKey && e.key === 'p') ||
                        e.key === 'PrintScreen'
                    ) {
                        e.preventDefault();
                        return false;
                    }
                };
                document.addEventListener('keydown', preventKeys);
                document.addEventListener('contextmenu', (e) => e.preventDefault());
            };

            const enableKeys = () => {
                document.removeEventListener('keydown', () => { });
                document.removeEventListener('contextmenu', () => { });
            };

            const register = async () => {
                if (!studentName.trim()) {
                    alert('Please enter your name');
                    return;
                }

                try {
                    const res = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: studentName })
                    });

                    const data = await res.json();
                    if (data.success) {
                        await loadQuestions();
                        startExam();
                    } else {
                        alert(data.error || 'Registration failed');
                    }
                } catch (error) {
                    alert('Failed to register. Please try again.');
                }
            };

            const loadQuestions = async () => {
                const res = await fetch('/api/questions');
                const data = await res.json();
                setQuestions(data);
            };

            const startExam = () => {
                setScreen('exam');
                examStartTimeRef.current = Date.now();
                setTimeRemaining(examStatus.duration * 60);
                enableFullscreen();
                startTimer();
            };

            const enableFullscreen = () => {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(() => { });
                }
            };

            const startTimer = () => {
                timerIntervalRef.current = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - examStartTimeRef.current) / 1000);
                    const remaining = Math.max(0, (examStatus.duration * 60) - elapsed);
                    setTimeRemaining(remaining);

                    if (remaining <= 0) {
                        clearInterval(timerIntervalRef.current);
                        autoSubmitExam();
                    }
                }, 1000);
            };

            const handleAnswerChange = async (questionId, answer) => {
                setAnswers({ ...answers, [questionId]: answer });

                await fetch('/api/submit-answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ questionId, answer })
                });
            };

            const autoSubmitExam = async () => {
                if (isSubmittingRef.current) return;
                isSubmittingRef.current = true;
                setIsAutoSubmit(true);
                await submitExam(true);
            };

            const submitExam = async (autoSubmitted = false) => {
                if (isSubmittingRef.current && !autoSubmitted) return;

                if (!autoSubmitted) {
                    if (!window.confirm('Are you sure you want to submit the exam?')) {
                        return;
                    }
                }

                isSubmittingRef.current = true;

                if (timerIntervalRef.current) {
                    clearInterval(timerIntervalRef.current);
                }

                try {
                    const res = await fetch('/api/complete-exam', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ autoSubmitted })
                    });

                    const data = await res.json();
                    setScore(data);
                    setScreen('results');

                    if (document.fullscreenElement) {
                        document.exitFullscreen().catch(() => { });
                    }
                } catch (error) {
                    isSubmittingRef.current = false;
                    alert('Failed to submit exam. Please try again.');
                }
            };

            const loadScoreboard = async () => {
                try {
                    const res = await fetch('/api/scoreboard');
                    const data = await res.json();
                    setScoreboard(data);
                    setScreen('scoreboard');
                } catch (error) {
                    alert('Failed to load scoreboard');
                }
            };

            const formatTime = (seconds) => {
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            };

            const getAnsweredCount = () => {
                return Object.keys(answers).length;
            };

            // Login Screen
            if (screen === 'login') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="bg-blue-600 text-white text-3xl font-bold py-3 px-6 rounded-lg inline-block mb-4">
                                    Yleon
                                </div>
                                <p className="text-gray-600 mt-2">Secure Assessment Platform</p>
                            </div>

                            <div className={`p-4 rounded-lg mb-6 ${examStatus.isActive ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`}>
                                <p className={`text-center font-semibold ${examStatus.isActive ? 'text-green-700' : 'text-red-700'}`}>
                                    {examStatus.isActive
                                        ? `‚úì Exam Active (Duration: ${examStatus.duration} minutes)`
                                        : '‚úó No Active Exam Session'
                                    }
                                </p>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Candidate Name
                                    </label>
                                    <input
                                        type="text"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                        placeholder="Enter your full name"
                                        value={studentName}
                                        onChange={(e) => setStudentName(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && examStatus.isActive && register()}
                                    />
                                </div>

                                <button
                                    onClick={register}
                                    disabled={!examStatus.isActive}
                                    className={`w-full py-3 rounded-lg font-semibold text-white transition-colors ${examStatus.isActive
                                            ? 'bg-blue-600 hover:bg-blue-700'
                                            : 'bg-gray-400 cursor-not-allowed'
                                        }`}
                                >
                                    {examStatus.isActive ? 'Start Examination ‚Üí' : 'Exam Not Available'}
                                </button>
                            </div>

                            <div className="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                                <p className="text-xs text-yellow-800">
                                    <strong>Important:</strong> The exam will start in fullscreen mode.
                                    Do not exit fullscreen or switch tabs during the examination.
                                </p>
                            </div>
                            <div className="text-blue-900  text-center mt-2">
                                ¬© 2025 JXS Yleon. All rights reserved.
                            </div>
                        </div>

                    </div>
                );
            }

            // Exam Screen
            if (screen === 'exam') {
                const currentQuestion = questions[currentQuestionIndex];
                const progress = questions.length > 0 ? (getAnsweredCount() / questions.length) * 100 : 0;

                return (
                    <div className="exam-container min-h-screen bg-gray-100">
                        {/* Header */}
                        <div className="bg-blue-900 text-white px-6 py-3 flex justify-between items-center">
                            <div className="flex items-center space-x-4">
                                <div className="bg-white text-blue-900 px-4 py-1 rounded font-bold">Yleon</div>
                                <span className="font-semibold">Online Examination</span>
                            </div>
                            <div className="flex items-center space-x-6">
                                <div className="text-sm">
                                    <span className="opacity-75">Candidate:</span> <span className="font-semibold">{studentName}</span>
                                </div>
                                <div className={`px-4 py-2 rounded font-mono text-lg font-bold ${timeRemaining <= 300 ? 'bg-red-600 animate-pulse' : 'bg-blue-800'
                                    }`}>
                                    ‚è± {formatTime(timeRemaining)}
                                </div>
                            </div>
                        </div>

                        {/* Progress Bar */}
                        <div className="bg-white border-b">
                            <div className="px-6 py-3 flex justify-between items-center">
                                <div className="text-sm text-gray-600">
                                    <span className="font-semibold text-gray-800">{getAnsweredCount()}</span> of {questions.length} answered
                                </div>
                                <div className="flex space-x-2">
                                    <button
                                        onClick={() => setViewMode('single')}
                                        className={`px-4 py-1 rounded ${viewMode === 'single' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                                    >
                                        Single View
                                    </button>
                                    <button
                                        onClick={() => setViewMode('grid')}
                                        className={`px-4 py-1 rounded ${viewMode === 'grid' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                                    >
                                        Grid View
                                    </button>
                                </div>
                            </div>
                            <div className="h-1 bg-gray-200">
                                <div className="h-full bg-blue-600 transition-all" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="flex h-[calc(100vh-140px)]">
                            {/* Question Navigation Sidebar */}
                            <div className="w-64 bg-white border-r overflow-y-auto p-4">
                                <h3 className="font-semibold text-gray-700 mb-3">Question Palette</h3>
                                <div className="grid grid-cols-4 gap-2">
                                    {questions.map((q, index) => (
                                        <button
                                            key={q.id}
                                            onClick={() => setCurrentQuestionIndex(index)}
                                            className={`w-full aspect-square rounded font-semibold text-sm ${currentQuestionIndex === index
                                                    ? 'bg-blue-600 text-white'
                                                    : answers[q.id]
                                                        ? 'bg-green-500 text-white'
                                                        : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                }`}
                                        >
                                            {index + 1}
                                        </button>
                                    ))}
                                </div>
                                <div className="mt-4 space-y-2 text-xs">
                                    <div className="flex items-center space-x-2">
                                        <div className="w-4 h-4 bg-green-500 rounded"></div>
                                        <span>Answered</span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <div className="w-4 h-4 bg-gray-200 rounded"></div>
                                        <span>Not Answered</span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <div className="w-4 h-4 bg-blue-600 rounded"></div>
                                        <span>Current</span>
                                    </div>
                                </div>
                            </div>

                            {/* Question Area */}
                            {viewMode === 'single' && currentQuestion && (
                                <div className="flex-1 overflow-y-auto p-6">
                                    <div className="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
                                        <div className="mb-4">
                                            <span className="bg-blue-100 text-blue-800 px-3 py-1 rounded text-sm font-semibold">
                                                Question {currentQuestionIndex + 1}
                                            </span>
                                        </div>
                                        <h2 className="text-xl font-semibold text-gray-800 mb-6">
                                            {currentQuestion.question}
                                        </h2>
                                        <div className="space-y-3">
                                            {['a', 'b', 'c', 'd'].map((option) => (
                                                <label
                                                    key={option}
                                                    className={`flex items-start p-4 border-2 rounded-lg cursor-pointer transition-all ${answers[currentQuestion.id] === option
                                                            ? 'border-blue-600 bg-blue-50'
                                                            : 'border-gray-300 hover:border-blue-400'
                                                        }`}
                                                >
                                                    <input
                                                        type="radio"
                                                        name={`question-${currentQuestion.id}`}
                                                        value={option}
                                                        checked={answers[currentQuestion.id] === option}
                                                        onChange={(e) => handleAnswerChange(currentQuestion.id, e.target.value)}
                                                        className="mt-1 mr-3"
                                                    />
                                                    <span className="flex-1">
                                                        <strong className="uppercase mr-2">{option}.</strong>
                                                        {currentQuestion[`option_${option}`]}
                                                    </span>
                                                </label>
                                            ))}
                                        </div>
                                        <div className="mt-6 flex justify-between">
                                            <button
                                                onClick={() => setCurrentQuestionIndex(Math.max(0, currentQuestionIndex - 1))}
                                                disabled={currentQuestionIndex === 0}
                                                className="px-6 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                ‚Üê Previous
                                            </button>
                                            {currentQuestionIndex < questions.length - 1 ? (
                                                <button
                                                    onClick={() => setCurrentQuestionIndex(currentQuestionIndex + 1)}
                                                    className="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                                >
                                                    Next ‚Üí
                                                </button>
                                            ) : (
                                                <button
                                                    onClick={() => submitExam(false)}
                                                    className="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 font-semibold"
                                                >
                                                    Submit Exam
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {viewMode === 'grid' && (
                                <div className="flex-1 overflow-y-auto p-6">
                                    <div className="max-w-6xl mx-auto space-y-6">
                                        {questions.map((q, index) => (
                                            <div key={q.id} className="bg-white rounded-lg shadow p-6">
                                                <div className="mb-4">
                                                    <span className="bg-blue-100 text-blue-800 px-3 py-1 rounded text-sm font-semibold">
                                                        Question {index + 1}
                                                    </span>
                                                </div>
                                                <h3 className="text-lg font-semibold text-gray-800 mb-4">
                                                    {q.question}
                                                </h3>
                                                <div className="space-y-2">
                                                    {['a', 'b', 'c', 'd'].map((option) => (
                                                        <label
                                                            key={option}
                                                            className={`flex items-start p-3 border-2 rounded-lg cursor-pointer transition-all ${answers[q.id] === option
                                                                    ? 'border-blue-600 bg-blue-50'
                                                                    : 'border-gray-300 hover:border-blue-400'
                                                                }`}
                                                        >
                                                            <input
                                                                type="radio"
                                                                name={`question-${q.id}`}
                                                                value={option}
                                                                checked={answers[q.id] === option}
                                                                onChange={(e) => handleAnswerChange(q.id, e.target.value)}
                                                                className="mt-1 mr-3"
                                                            />
                                                            <span className="flex-1">
                                                                <strong className="uppercase mr-2">{option}.</strong>
                                                                {q[`option_${option}`]}
                                                            </span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                        <div className="bg-white rounded-lg shadow p-6">
                                            <button
                                                onClick={() => submitExam(false)}
                                                className="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold text-lg"
                                            >
                                                Submit Examination
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Results Screen
            if (screen === 'results') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full text-center">
                            <div className="mb-6">
                                <div className="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Exam Completed!</h1>
                                {isAutoSubmit && (
                                    <p className="text-yellow-600 font-semibold">‚è∞ Auto-submitted (Time Expired)</p>
                                )}
                            </div>

                            <div className="bg-blue-50 rounded-lg p-6 mb-6">
                                <p className="text-gray-600 mb-2">Your Score</p>
                                <p className="text-5xl font-bold text-blue-600">
                                    {score?.score}<span className="text-2xl text-gray-400">/{score?.total}</span>
                                </p>
                                <p className="text-gray-600 mt-2">
                                    {((score?.score / score?.total) * 100).toFixed(1)}%
                                </p>
                            </div>

                            <button
                                onClick={loadScoreboard}
                                className="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold mb-3"
                            >
                                View Scoreboard
                            </button>
                            <button
                                onClick={() => window.location.reload()}
                                className="w-full py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold"
                            >
                                Return to Home
                            </button>
                        </div>
                    </div>
                );
            }

            // Scoreboard Screen
            if (screen === 'scoreboard') {
                return (
                    <div className="min-h-screen bg-gray-100 p-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">üèÜ Scoreboard</h1>
                                <p className="text-gray-600">Top performers in this examination</p>
                            </div>

                            <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                                <table className="w-full">
                                    <thead className="bg-blue-900 text-white">
                                        <tr>
                                            <th className="px-6 py-4 text-left">Rank</th>
                                            <th className="px-6 py-4 text-left">Name</th>
                                            <th className="px-6 py-4 text-center">Score</th>
                                            <th className="px-6 py-4 text-center">Percentage</th>
                                            <th className="px-6 py-4 text-center">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {scoreboard.map((item, index) => (
                                            <tr key={index} className={`border-b ${index % 2 === 0 ? 'bg-gray-50' : ''}`}>
                                                <td className="px-6 py-4">
                                                    <span className={`inline-block px-3 py-1 rounded-full font-bold ${index === 0 ? 'bg-yellow-400 text-yellow-900' :
                                                            index === 1 ? 'bg-gray-300 text-gray-800' :
                                                                index === 2 ? 'bg-orange-400 text-orange-900' :
                                                                    'bg-gray-200 text-gray-700'
                                                        }`}>
                                                        #{index + 1}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 font-semibold">{item.name}</td>
                                                <td className="px-6 py-4 text-center font-bold">{item.score}/{item.total_questions}</td>
                                                <td className="px-6 py-4 text-center">
                                                    {((item.score / item.total_questions) * 100).toFixed(1)}%
                                                </td>
                                                <td className="px-6 py-4 text-center">
                                                    <span className={`px-3 py-1 rounded-full text-xs font-semibold ${item.auto_submitted ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'
                                                        }`}>
                                                        {item.auto_submitted ? '‚è∞ Auto' : '‚úì Manual'}
                                                    </span>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>

                            <div className="mt-6 text-center">
                                <button
                                    onClick={() => window.location.reload()}
                                    className="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
                                >
                                    Return to Home
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
